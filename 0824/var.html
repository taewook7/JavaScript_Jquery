<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    <p>Hello World!! </p>



    <script>  
        var a=10; // 램에 저장된다
        //램은 활성 저장장치이다. 지가 필요하면 저장했다가 날린다
        var b=20;   
        document.write(a);
        
        document.write(b+5);
        
        //변수는 일정한 타입의 데이터를 할당받아 사용한다.
        //변수는 키워드를 누락해도 사용할수있다.
        //변수는 숫자나 특수문자를 시작할 수 없다.
        //변수 이름에 두 단어를 조합할 경우 두 번째 단어의 첫 글자를 대문자로 하는것이 관례
    </script>
</body>
</html>
