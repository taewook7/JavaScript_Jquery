<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type Calculatio</title>
</head>
<body>
    <p>Hello World!! </p>



    <script>  
        var a=12;
        var b=30;
        var c=a+b;
        document.write("c="+c+" : " + typeof(c)+"<br>");
        document.write("-------------------------------<br>");

        var d=12;
        var e="30";
        var f=e-d;
        document.write("f="+f+" : " + typeof(f)+"<br>");


        var d=12;
        var e="30";
        var f=e+d;
        document.write("f="+f+" : " + typeof(f)+"<br>");

        //숫자와 문자는 연산이 안되는데 - 는 연산이된다.. 
        // 연산이되게 하려면 Number(e); 명시적변환을 해준다.
    </script>
</body>
</html>
