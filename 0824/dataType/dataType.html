<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <p>Hello World</p>

    <script>
        var a= 3;
        var b= '3';
        var c="javascript";
        var d=3<2;
        var e=function(a, b) {
            return a+b;
        }

        document.write("a="+a+typeof(a) + "<br>");  // typeof 는 문자면 string 숫자면 number
        document.write("b="+b+typeof(b) + "<br>");  // typeof 는 문자면 string 숫자면 number
        document.write("c="+c+typeof(c) + "<br>");  // typeof 는 문자면 string 숫자면 number
        document.write("d="+d+typeof(d) + "<br>");  // typeof 는 문자면 string 숫자면 number
        document.write("e="+e+typeof(e) + "<br>");  // typeof 는 문자면 string 숫자면 number

    </script>
</body>
</html>
