<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Condition</title>
</head>
<body>




    <script>
        var sum=0;



        for(var i=0; i<10; i++) {
            sum=sum+i;
        }


        document.write(sum);
    </script>
</body>
</html>
