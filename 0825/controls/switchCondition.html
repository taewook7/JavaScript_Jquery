<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var num=prompt("통화는 1번, 문자는 2번, 영상통화는 3번");

        switch(Number(num)) {
            case 1: 
            document.write("전화를 겁니다.");
            break;

            case 2:  
            document.write("문자를 보낸다");
            break;

            case 3: 
            document.write("영상통화를 한다.");
            break;
            default: 
            document.write("잘못 입력했디");
        }
    </script>
</body>
</html>
