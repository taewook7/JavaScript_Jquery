<head>

    <title>4 rule of calculation</title>
</head>
<body>
    <script>
        var a=5;
        var b=3;
        var c=a+b;
        var d=a-b;
        var e=a*b;
        var f=a/b;
        var g=a%b;
        
        document.write(c,"<br>");
        document.write(d,"<br>");
        document.write(e,"<br>");
        document.write(g,"<br>");

        //사칙 연산은 기존 연산과 동일하다.
        //특이한 점은 자바스크립트의 경우 실수도 자동으로 숫자형으로 계산이 된다는것이다.
        // %연산의 경ㅇ 나눈 나머지값이 리턴되며,앞의 값이 작을때 앞의값이 그래도 리턴된다.
    </script>
</body>
</html>
